<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkukator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Kalkulator</h1>
<div class ="kalkulator" id ="calc">
    <input type="text" class="ekran" id="monitor" readonly/>
    <div class="tipkovnica">
        <div class="vrstica">
            <button class="stolpec">1</button>
            <button class="stolpec">2</button>
            <button class="stolpec">3</button>
            <button class="stolpec"></button>
            <button class="stolpec"></button>
        </div>

        <div class="vrstica">
            <button class="stolpec">4</button>
            <button class="stolpec">5</button>
            <button class="stolpec">6</button>
            <button class="stolpec"></button>
            <button class="stolpec"></button>
        </div>

        <div class="vrstica">
            <button class="stolpec">7</button>
            <button class="stolpec">8</button>
            <button class="stolpec">9</button>
            <button class="stolpec">-</button>
            <button class="stolpec">/</button>
        </div>

        <div class="vrstica">
            <button class="stolpec">0</button>
            <button class="stolpec">00</button>
            <button class="stolpec">.</button>
            <button class="stolpec">+</button>
            <button class="stolpec">=</button>
        </div>

       
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
