<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malo Vaj za java script</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>
    <h1>Kalkulator</h1>

    <form>
        <input id="tekst" type="textbox" placeholder="Številka 1"/>
        <select id="operacija" type="dropdown">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="krat">*</option>
            <option value="deljeno">/</option>
        </select>
        <input id="tekst2" type="textarea" placeholder="Številka 2"/>
        <div class="enako">=</div>
        <input type="textarea" id="izid" placeholder="Rezultat"/>
        <br/><br/>
        <button id="poslji" >Izračunaj</button>
    </form>

    <br/><br/>
    <div class="naloga2">
        <div class="age">Age Checker</div>
        <input type="textarea" id="starost" placeholder="Napiši svojo starost"/>
        <button id="izracunaj"> Izračunaj</button>
        <button id="resetiraj">Resetiraj</button>
        <p id="rezultat"></p>
    </div>


    <br/><br/>
    <div id="vaja3"> Napiši koliko je tvojih najljubših filmov: </div>
    <input type="tekstarea" id="filmi"/> 
    <button id="shrani" type="submit"> Shrani</button>




<script src="main.js"></script>
</body>
</html>
